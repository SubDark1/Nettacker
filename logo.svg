<svg xmlns="http://www.w3.org/2000/svg" width="800" height="400" viewBox="0 0 800 400">
  <!-- خلفية اللوقو -->
  <rect width="800" height="400" rx="20" ry="20" fill="#1a1a2e" />
  
  <!-- الدائرة الخارجية -->
  <circle cx="400" cy="200" r="150" fill="none" stroke="#0f3460" stroke-width="10" />
  
  <!-- شبكة الإنترنت -->
  <g fill="none" stroke="#e94560" stroke-width="3">
    <path d="M400,50 L400,350" />
    <path d="M250,200 L550,200" />
    <path d="M280,100 L520,300" />
    <path d="M280,300 L520,100" />
  </g>
  
  <!-- نقاط الاتصال -->
  <g fill="#16213e">
    <circle cx="400" cy="50" r="15" stroke="#e94560" stroke-width="3" />
    <circle cx="400" cy="350" r="15" stroke="#e94560" stroke-width="3" />
    <circle cx="250" cy="200" r="15" stroke="#e94560" stroke-width="3" />
    <circle cx="550" cy="200" r="15" stroke="#e94560" stroke-width="3" />
    <circle cx="280" cy="100" r="15" stroke="#e94560" stroke-width="3" />
    <circle cx="520" cy="300" r="15" stroke="#e94560" stroke-width="3" />
    <circle cx="280" cy="300" r="15" stroke="#e94560" stroke-width="3" />
    <circle cx="520" cy="100" r="15" stroke="#e94560" stroke-width="3" />
  </g>
  
  <!-- الدائرة المركزية -->
  <circle cx="400" cy="200" r="40" fill="#16213e" stroke="#e94560" stroke-width="5" />
  
  <!-- الدرع (رمز الأمان) -->
  <path d="M400,180 L380,190 L380,210 L400,220 L420,210 L420,190 Z" fill="#e94560" />
  
  <!-- النص -->
  <text x="400" y="380" font-family="Arial, sans-serif" font-size="30" font-weight="bold" text-anchor="middle" fill="#ffffff">NETTACKER</text>
  
  <!-- الشعار الفرعي -->
  <text x="400" y="30" font-family="Arial, sans-serif" font-size="18" text-anchor="middle" fill="#e94560">Advanced Network Security Scanner</text>
</svg>